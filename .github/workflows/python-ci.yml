name: Python CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Lint (syntax)
        run: |
          python -m py_compile ip_inspector.py tracescout_core.py cacheutil.py gui.py
      - name: CLI smoke
        run: |
          python ip_inspector.py --help
